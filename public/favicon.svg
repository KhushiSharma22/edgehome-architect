<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#F4E4BA"/>
      <stop offset="100%" style="stop-color:#C5A028"/>
    </linearGradient>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#darkGradient)"/>
  
  <!-- Outer gold border -->
  <rect x="24" y="24" width="464" height="464" rx="48" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
  
  <!-- Letter E stylized as architectural element -->
  <g transform="translate(256, 256)">
    <!-- Main E structure -->
    <path d="M-100,-120 L-100,120 L100,120 L100,90 L-60,90 L-60,20 L80,20 L80,-10 L-60,-10 L-60,-90 L100,-90 L100,-120 Z" 
          fill="url(#goldGradient)"/>
    
    <!-- Decorative architectural lines -->
    <line x1="-120" y1="-140" x2="120" y2="-140" stroke="url(#goldGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="-120" y1="140" x2="120" y2="140" stroke="url(#goldGradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- Corner accents -->
    <path d="M-120,-140 L-120,-120 M120,-140 L120,-120" stroke="url(#goldGradient)" stroke-width="2" opacity="0.8"/>
    <path d="M-120,140 L-120,120 M120,140 L120,120" stroke="url(#goldGradient)" stroke-width="2" opacity="0.8"/>
  </g>
</svg>
